<section class="home-newsletter">
  <form
    action="/"
    class="container"
  >
    <fieldset class="d-block d-lg-flex align-items-lg-center">
      <label for="email">
        Subscribe to our <span>newsletter</span>
      </label>

      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email address!"
        class="mx-lg-5"
      >

      <button
        type="submit"
        title="Subscribe"
      >Subscribe</button>
    </fieldset>
  </form>
</section>
